     <script>
        $(function(){
            var slider = $('.slider'),
                slides = slider.find('li'),
                curr =0 ,
                playing = true,
                slideinterval = setInterval(gonext,4000);
            slides.eq(curr).addClass('current');
            //move right
            function gonext(){
                curr= curr+1;
                curr=(curr+slides.length)%(slides.length);
                slides.eq(curr).addClass('current').removeClass('prev').siblings().removeClass('current');
               slides.eq(curr).prevAll().addClass('prev');
                slides.eq(curr).nextAll().removeClass('prev');
            }
            //end of moveright
            //move left
            function goprev(){
                curr= curr-1;
                curr= (curr+slides.length)%(slides.length);
                slides.eq(curr).addClass('current').removeClass('prev').siblings().removeClass('current');
                slides.eq(curr).prevAll().addClass('prev');
                slides.eq(curr).nextAll().removeClass('prev');
            }
            // end of move left 
            $('.next').click(function(e){
                e.preventDefault();
                gonext();
            });
            $('.previous').click(function(e){
                e.preventDefault();
                goprev();
            });
//             slider.mouseenter(puase);
//             slider.mouseleave(puase);
            function puase (){
                if(playing){
                    playing=false;
                    clearInterval(slideinterval);
                }
                else {
                    playing =true;
                    setInterval(slideinterval ,4000);
                }
            }
               
            
            
        });
    </script>
  
  <script>
      var hide = $('.hide'),

   $('.apply').click(function(){

      function applynow(){
            $('.slider').animate({

                opacity: '0',
        width: '0px'

          hide.removeClass('hide').addClass('wrapper');
          from.addClass('from');
          label.addClass('label');
          input.addClass('input');
        }
      function goback(){
          $('.slider').animate({

        width: '100%'
          });
           $('.back').click(function(){
             goback();
        });
          
      }
    </script>
